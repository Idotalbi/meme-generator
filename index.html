<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body class="main-layout" onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header full main-layout">
        <section class="nav flex space-between align-center">
            <div class="logo" onclick="showGallery()">MEMEGEN</div>
            <div type="button" class="toggle-menu" onclick="toggleMenu()"></div>
            <nav class="main-nav clean-list ">
                <ul class="main-menu clean-list flex">
                    <li class="gallery-nav" onclick="toggleMenu()"><a href="#" onclick="showGallery()">Gallery</a></li>
                    <li class="memes-nav" onclick="toggleMenu()"><a href="#">Memes</a></li>
                    <li class="about-nav" onclick="toggleMenu()"><a href="#">About</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <section class="gallery">
    </section>
    <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
    <main class="main-content">
        <div class="img-container">
        </div>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="canvas" height="600" width="600"></canvas>
            </div>

            <div class="editor">
                <input type="text" class="txt-line-input" placeholder="Enter Text Here"
                    oninput="onChangeTxt(this.value)">
                <div class="line-delete">
                    <button title="switch line" class="btn btn-switch" onclick="onSwitchLine()">‚áÖ</button>
                    <button title="add line" class="btn btn-add-line" onclick="onAddLine()">+</button>
                    <button class="btn btn-delete-line " onclick="onDeleteLine()">
                        <i title="delete line" class="fa-solid fa-trash-can"></i>
                    </button>

                </div>
                <div class="editor-txt">
                    <button class="btn btn-increase" onclick="onChangeFontSize(5)">A+</button>
                    <button class="btn btn-decrease" onclick="onChangeFontSize(-5)">A-</button>
                    <button class="btn btn-align-left" onclick="onAlign('left')">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button class="btn btn-align-center" onclick="onAlign('center')">‚ò∞</button>
                    <button class="btn btn-align-right" onclick="onAlign('right')">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <select name="font" class="font-input" onclick="onChangeFont(value)">
                        <option value="">Select Font</option>
                        <option value="impact">impact</option>
                        <option value="arial">arial</option>
                        <option value="lobster">lobster</option>
                        <option value="libre">libre</option>
                        <option value="petit">petit</option>
                        <option value="Georgia">Georgia</option>
                        <option value="fantasy">fantasy</option>
                    </select>
                    <input title="Text color" type="color" class="input-txt-color"
                        oninput="onChangeTxtColor(this.value)">
                    <input title="Fill color" type="color" class="input-fill-color"
                        oninput="onChangeFillColor(this.value)">
                    <button title="Move Line" class="btn btn-down-line" onclick="onLineDown()">‚Üì</button>
                    <button title="Move Line" class="btn btn-up-line" onclick="onLineUp()">‚Üë</button>
                </div>

                <div class="stickers-container">
                    <div class="stickers-input-container">
                        <span class="stickers" onclick="onAddSticker(this)">‚ù§Ô∏è</span>
                        <span class="stickers" onclick="onAddSticker(this)">üéà</span>
                        <span class="stickers" onclick="onAddSticker(this)">üëë</span>
                        <span class="stickers" onclick="onAddSticker(this)">üéì</span>
                        <span class="stickers" onclick="onAddSticker(this)">ü§ø</span>
                        <span class="stickers" onclick="onAddSticker(this)">ü™ß</span>
                        <span class="stickers" onclick="onAddSticker(this)">üî®</span>
                        <span class="stickers" onclick="onAddSticker(this)">üé∑</span>
                        <span class="stickers" onclick="onAddSticker(this)">ü•á</span>
                        <span class="stickers" onclick="onAddSticker(this)">üé©</span>
                        <span class="stickers" onclick="onAddSticker(this)">üëì</span>
                        <span class="stickers" onclick="onAddSticker(this)">üéÅ</span>
                    </div>

                </div>
                <div class="inputs">
                    <button class="btn btn-share" onclick="onUploadImg()">Share</button>
                    <a href="#" class="btn btn-download" onclick="downloadImg(this)" download="my-meme.jpg">Download</a>
                </div>
            </div>
        </div>

    </main>

    <script src="js/lib/hammer.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/share-in-facebook.js"></script>
    <script src="js/upload-from-local.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="https://kit.fontawesome.com/d9d5f12bc7.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
