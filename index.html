<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="logo">MEMEGEN</div>
        <nav class="main-nav">
            <ul>
                <li class="gallery-nav"><a href="#"onclick="showGallery()">Gallery</a></li>
                <li class="memes-nav"><a href="#">Memes</a></li>
                <li class="about-nav"><a href="#">About</a></li>
            </ul>

        </nav>
    </header>

    <main class="main-content">

        <div class="gallery"></div>
        <div class="img-container"></div>
        <div class="editor-container" >
            <div class="canvas-container">
                <canvas id="canvas" height="400" width="400"></canvas>
            </div>
            <div class="editor">
                <input type="text" class="txt-line-input" placeholder="Enter Text Here"
                    oninput="onChangeTxt(this.value)">
                <input type="color" class="input-txt-color" oninput="onChangeTxtColor(this.value)">
                <input type="color" class="input-fill-color" oninput="onChangeFillColor(this.value)">
                <button class="btn btn-increase" onclick="onChangeFontSize(5)">A+</button>
                <button class="btn btn-decrease" onclick="onChangeFontSize(-5)">A-</button>
                <button class="btn btn-switch" onclick="onSwitchLine()">â‡…</button>
            </div>
        </div>
    </main>

    <script src="js/service/meme-service.js"></script>
    <!-- <script src="js/service/gallery-service.js"></script> -->
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
